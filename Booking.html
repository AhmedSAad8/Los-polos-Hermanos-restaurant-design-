    <form action="">
        <fieldset>
            <legend>Booking a Visit</legend>
        <label for="username">Username</label>
        <input type="text" id="username" required placeholder="Ahmed Saad &&Mario Emad">
        <label for="number_of_persons">Number of Persons</label>
        <input type="number" id="number_of_persons" max="50" min="0">
        <label for="time">Time</label>
        <input type="time">
        <label for="date">Date</label>
        <input type="date">
        <label for="payment">Payment Way</label>
        <select name="payment" id="">
            <option value="0">Choose Payment Way...</option>
            <option value="1">Cash</option>
            <option value="2">Checks</option>
            <option value="3">Debit cards</option>
            <option value="4">Credit cards</option>
            <option value="5">Mobile payments</option>
            <option value="6">Electronic bank transfers</option>
        </select>
        <input type="submit" value="Submit">
        <button><a href="Home.html" target="_self">Return</a></button>
    </fieldset>
    </form>
